<div class="search">
  <label for="search"> search :</label>
  <input id="search" (keyup)="searchByName($event)" />
</div>

<a routerLink="add-contact">add Contact</a>

<div class="contact-container" *ngFor="let d of data | async">
  <p>Name : {{ d.name }}</p>
  <p>Phone : {{ d.phone }}</p>

  <button type="button" (click)="deleteContact(d)">Delete</button>
</div>
